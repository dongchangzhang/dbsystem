<html>

<head>
    <title>个人信息</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/nprogress.css">


    <link rel="stylesheet" href="/static/css/mycss.css">

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="welcome">
                    <h1>日志</h1>
                    <hr>
                    <h3>发表新日志</h3>
                    <form action='publish' method='post'>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                    <input required type="text" name='title' placeholder="输入新的日志名" class="form-control"/>
                            </div>
                            <div class="panel-body">
                                <textarea required  name='content' style='width:100%; height:20%' placeholder="输入日志内容" ></textarea>
                            </div>
                            <div class="panel-footer">
                                <button type='submit' class='btn btn-block'>发表</button>
                            </div>
                        </div>
                    </form>
                    <h3>全部日志</h3>
                    {% for diary in diarys %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                {{ diary.name }}
                            </h3>
                        </div>
                        <div class="panel-body">
                            {{ diary.diary_content }}
                        </div>
                        <div class="panel-footer">
                            {{ diary.diary_touch }} <a href='reply_diary?id={{diary.iddiary}}' class='pull-right' > | 回复</a>
                            {% if iduser == diary.iduser %}
                            <a href='delete_diary?id={{diary.iddiary}}' class='pull-right'> 删除 |</a>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% include 'footer.html' %}

    </div>


    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/nprogress.js" type="text/javascript"></script>
</body>

</html>
