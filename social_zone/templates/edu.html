<html>

<head>
    <title>个人信息</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/nprogress.css">


    <link rel="stylesheet" href="/static/css/mycss.css">

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="welcome">
                  <h1>教育经历</h1>
                  <hr>
                  <h2>录入新的教育经历</h2>
                    <form role="form" action="eduinsert" method="post">
                        <div class="form-group">
                            <label for="level">教育级别</label><input required type="text" class="form-control" id="level" name='level'
                            />
                        </div>
                        <div class="form-group">
                            <label for="start">开始日期</label><input type="text" placeholder="如：20120202" class="form-control" id="start" name='start'
                            />
                        </div>
                        <div class="form-group">
                            <label for="end">结束日期</label><input type="text"  placeholder="如：20120202" class="form-control" id="end" name='end'
                            />
                        </div>
                        <div class="form-group">
                            <label for="school">学校名</label><input type="text" class="form-control" id="school" name='school' />
                        </div>
                        <div class="form-group">
                            <label for="degree">学位</label><input required type="test" class="form-control" id="degree"
                                name='degree' />
                        </div>
                        <button type="submit" class="btn btn-default btn-block btn-info">添加</button>
                    </form>
                    <hr>
                    <h2>已有教育经历</h2>

                    {% for i in List %}


                     <form role="form" action="edu_update" method="post">
                           <div class="form-group">
                            <input value="{{ i.idedu}}" type="hidden" class="form-control" id="{{ i.idedu }}" name='idedu'/>
                        </div>
                        <div class="form-group">
                            <label for="level{{ i.idedu }}">教育级别</label><input required value="{{ i.level }}" type="text" class="form-control" id="level{{ i.idedu }}" name='level'
                            />
                        </div>
                        <div class="form-group">
                            <label for="start{{ i.idedu }}">开始日期</label><input type="text" value="{{ i.start }}" class="form-control" id="start{{ i.idedu }}" name='start'
                            />
                        </div>
                        <div class="form-group">
                            <label for="end{{ i.idedu }}">结束日期</label><input type="text" value="{{ i.end }}" class="form-control" id="end{{ i.idedu }}" name='end'
                            />
                        </div>
                        <div class="form-group">
                            <label for="school{{ i.idedu }}">学校名</label><input type="text" value="{{ i.school }}" class="form-control" id="school{{ i.idedu }}" name='school' />
                        </div>
                        <div class="form-group">
                            <label for="degree{{ i.idedu }}">学位</label><input required type="test" value="{{ i.degree }}" class="form-control" id="degree{{ i.idedu }}"name='degree' />
                        </div>
                        <button type="submit" class="btn btn-default btn-block btn-warning">更新</button>
                    </form>

                    {% endfor %}



                </div>
            </div>
        </div>
        {% include 'footer.html' %}

    </div>


    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/nprogress.js" type="text/javascript"></script>
</body>

</html>
