<html>

<head>
    <title>个人信息</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/nprogress.css">


    <link rel="stylesheet" href="/static/css/mycss.css">

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="welcome">
                    <h1>朋友</h1>
                    <form role="form" action='search_friend' method="get">
                        <div class="input-group">
                            <input type="text" name='search' placeholder="输入用户信息" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">搜索好友!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                    </form>
                    <hr>
                    <div class="tabbable" id="tabs-609943">
                        <ul class="nav nav-tabs">
                            <li>
                                <a href="#panel-485521" data-toggle="tab">所有好友</a>
                            </li>
                            <li class="active">
                                <a href="#panel-639386" data-toggle="tab">我的群组</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane" id="panel-485521">
                                <h3>我的朋友</h3>

                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                id
                                            </th>
                                            <th>
                                                姓名
                                            </th>
                                            <th>
                                                邮箱
                                            </th>
                                            <th>
                                                动作
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for i in friend %}
                                        <tr>
                                            <td>
                                                {{ i.iduser}}
                                            </td>
                                            <td>
                                                {{ i.name }}
                                            </td>
                                            <td>
                                                {{ i.mail }}
                                            </td>
                                            <td>
                                                <a class='btn' href ='friend_info?iduser={{ i.iduser }}&name={{ i.name }}&mail={{ i.mail }}&sex={{ i.sex }}&birthday={{ i.birthday }}'>更多</a>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane active" id="panel-639386">

                                <form role="form" action='add_group' method="get">
                                    <div class="input-group">
                                        <input type="text" name='group_name' placeholder="输入新的分组名" class="form-control">
                                        <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">创建分组!</button>
                            </span>
                                    </div>
                                    <!-- /input-group -->
                                </form>
                                <hr>
                                <div class="panel-group" id="panel-304943">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-304943" href="#panel-element-309345">Collapsible Group Item #1</a>
                                        </div>
                                        <div id="panel-element-309345" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                Anim pariatur cliche...
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-304943" href="#panel-element-631477">Collapsible Group Item #2</a>
                                        </div>
                                        <div id="panel-element-631477" class="panel-collapse collapse">
                                            <div class="panel-body">
                                                Anim pariatur cliche...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}

    </div>


    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/nprogress.js" type="text/javascript"></script>
</body>

</html>
