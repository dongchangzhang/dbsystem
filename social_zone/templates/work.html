<html>

<head>
    <title>个人信息</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/static/css/nprogress.css">


    <link rel="stylesheet" href="/static/css/mycss.css">

    <style>

    </style>

</head>

<body>

    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="welcome">
                    <h1>工作经历</h1>
                    <hr>
                    <h2>录入新的工作经历</h2>
                    <form role="form" action="workinsert" method="post">
                        <div class="form-group">
                            <label for="place">工作单位</label><input required type="text" class="form-control" id="place" name='place'
                            />
                        </div>
                        <div class="form-group">
                            <label for="start">开始时间</label><input type="date" class="form-control" id="start" name='start' />
                        </div>
                        <div class="form-group">
                            <label for="end">结束时间</label><input type="date" class="form-control" id="end" name='end'
                            />
                        </div>
                        <div class="form-group">
                            <label for="job">职位</label><input type="text" class="form-control" id="job" name='job' />
                        </div>
                        <button type="submit" class="btn btn-default btn-block btn-info">添加</button>
                    </form>
                    <hr>
                    <h2>已有工作经历</h2>

                      {% for i in List %}
                     <form role="form" action="workupdate" method="post">
                        <div class="form-group">
                            <label for="level{{ i.idwork }}">工作单位</label><input required placeholder="{{ i.place }}" type="text" class="form-control" id="level{{ i.idwork }}" name='level{{ i.idwork }}'
                            />
                        </div>
                        <div class="form-group">
                            <label for="start{{ i.idwork }}">开始日期</label><input type="date" placeholder="{{ i.start }}" class="form-control" id="start{{ i.idwork }}" name='start{{ i.idwork }}'
                            />
                        </div>
                        <div class="form-group">
                            <label for="end{{ i.idwork }}">结束日期</label><input type="date" placeholder="{{ i.end }}" class="form-control" id="end{{ i.idwork }}" name='end{{ i.idwork }}'
                            />
                        </div>
                        <div class="form-group">
                            <label for="school{{ i.idwork }}">职位</label><input type="text" placeholder="{{ i.job }}" class="form-control" id="school{{ i.idwork }}" name='school{{ i.idwork }}' />
                        </div>
                        <button type="submit" class="btn btn-default btn-block btn-warning">更新</button>
                    </form>

                    {% endfor %}

                </div>
            </div>
        </div>


        {% include 'footer.html' %}

    </div>


    <script src="/static/js/jquery.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="/static/js/nprogress.js" type="text/javascript"></script>
</body>

</html>
